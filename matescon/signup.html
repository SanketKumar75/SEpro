<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/f8c3a80fd8.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>Login/SignUP</title> 
</head>
<body>
    <div class="container" id="container">
        <div class="form-box signup-box" >
            <form action="#">
                <h1>Create Account</h1>
                <div class="icons">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Or use your Email for registration</span>
                <input type="text" placeholder="Userame" required>
                <input type="email" placeholder="Email Id" required>
                <input type="Password" placeholder="New Password" required>
                <input type="Password" placeholder="Confirm Password" required>
                <button>Sign up</button>
            </form>

        </div>


        <div class="form-box login-box">
            <form action="#">
                <h1>Login</h1>
                <div class="icons">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Or use your Email</span>
                <input type="email" placeholder="Email Id" required>
                <input type="Password" placeholder="Password" required>
                <a href="#">Forgot Password</a>
                <button>Login</button>
            </form>

        </div>



            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-box left-overlay">
                        <h1>Already Have an account?</h1>
                        <p>bsdk account he to yaha kya karra, jaa login kar</p>
                        <button class="ghost" id="login">login</button>
                    </div>
                    
                    <div class="overlay-box right-overlay">
                        <h1>Dont have account?!!</h1>
                        <p>Account nahi he to login kyu aaya mc, jaa sign up kar</p>
                        <button class="ghost" id="signup">Sign up</button>
                    </div>
                </div>

            </div>
        
    </div>
    <script>
        const signupButton = document.getElementById('signup');
        const loginButton = document.getElementById('login');
        const container = document.getElementById('container');

        signupButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        loginButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    </script>


</body>
</html>
